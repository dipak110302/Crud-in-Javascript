<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <title>Crud Application</title>
</head>
<body style="color: white; background-color: #1d2630;">

   <div class="container mt-5">
      <div class="text-center">
         <h1 class="display-5" mb-5><strong>CRUD Application</strong></h1>
      </div>
      <div class="main row justify-content-center">
         <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
            <div class="col-10 col-md-8 mb-3">
               <label for="firstName">First Name</label>
               <input type="text" name="" id="firstName" class="form-control" placeholder="Enter First Name" required>
            </div>
            <div class="col-10 col-md-8 mb-3">
               <label for="LastName">Last Name</label>
               <input type="text" name="" id="LastName" class="form-control" placeholder="Enter Last Name" required>
            </div>
            <div class="col-10 col-md-8 mb-3">
               <label for="Roll No">Roll No</label>
               <input type="number" name="" id="rollNo" class="form-control" placeholder="Enter Roll No"required>
            </div>
            <div class="col-10 col-md-8">
               <input type="submit" value="Submit" name="" class="btn btn-success add-btn" id="">
            </div>
         </form>
         <div class="col-12 col-md-10 mt-5" >
            <table class="table table-striped table-dark">
               <thead>
                  <tr>
                     <th>First Name</th>
                     <th>Last Name</th>
                     <th>Roll No</th>
                     <th>Actions</th>
                  </tr>
               </thead>
               <tbody id="student-list">
                  <tr>
                     <td>Dipak</td>
                     <td>Hadule</td>
                     <td>23</td>
                     <td>
                        <a href="#"class="btn btn-warning btn-sm edit">Edit</a>
                        <a href="#"class="btn btn-danger btn-sm delete">Delete</a>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
